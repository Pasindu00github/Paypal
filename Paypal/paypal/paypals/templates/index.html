<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Bootstrap 5 Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Paypal</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off" action="{% url 'create_payment'%}">
                            {% csrf_token %}
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Intent</label>
									<input id="email" type="email" class="form-control" name="intent" value="" required autofocus>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="text">Name</label>
										
									</div>
									<input id="password" type="text" class="form-control" name="name" required>
								    
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="email">Price</label>
									<input id="email" type="email" class="form-control" name="price" value="" required autofocus>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="text">Quantity</label>
										
									</div>
									<input id="password" type="text" class="form-control" name="quantity" required>
								    
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="email">Total</label>
									<input id="email" type="email" class="form-control" name="total" value="" required autofocus>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="text">Short Description</label>
										
									</div>
									<input id="password" type="text" class="form-control" name="short_description" required>
								    
								</div>

								<div class="d-flex align-items-center">
									
									<button type="submit" class="btn btn-primary ms-auto">
										Pay
									</button>
								</div>
							</form>
						</div>
						
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
        (function () {
	'use strict'

	// Fetch all the forms we want to apply custom Bootstrap validation styles to
	var forms = document.querySelectorAll('.needss-validation')

	// Loop over them and prevent submission
	Array.prototype.slice.call(forms)
		.forEach(function (form) {
			form.addEventListener('submit', function (event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}

				form.classList.add('was-validated')
			}, false)
		})
})()
    </script>
</body>
</html>
